name: Desplegar Backend a Azure

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: ecoalerta-backend
  PYTHON_VERSION: '3.11'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v4

    - name: Configurar Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Instalar dependencias del sistema
      run: |
        sudo apt-get update
        sudo apt-get install -y libpq-dev gdal-bin libgdal-dev python3-gdal

    - name: Preparar archivos para despliegue
      run: |
        echo "=== Preparando archivos para despliegue ==="
        cd backend
        # Asegurar que startup.sh tenga permisos de ejecución
        chmod +x startup.sh
        # Verificar que el archivo existe y está en la raíz
        ls -la startup.sh
        echo ""
        echo "=== Contenido de startup.sh ==="
        cat startup.sh
        echo ""
        echo "=== Verificando estructura del directorio ==="
        ls -la | head -10
        echo ""
        echo "=== Verificando que startup.sh esté en la raíz ==="
        pwd
        test -f startup.sh && echo "✅ startup.sh encontrado en $(pwd)" || echo "❌ startup.sh NO encontrado"
    
    - name: Instalar Azure CLI
      run: |
        curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash
    
    - name: Login a Azure usando publish profile
      run: |
        # Extraer credenciales del publish profile
        echo "${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}" > /tmp/publish-profile.xml
        USERNAME=$(grep -oP 'userName="\K[^"]+' /tmp/publish-profile.xml | head -1)
        PASSWORD=$(grep -oP 'userPWD="\K[^"]+' /tmp/publish-profile.xml | head -1)
        PUBLISH_URL=$(grep -oP 'publishUrl="\K[^"]+' /tmp/publish-profile.xml | grep "scm" | head -1 | sed 's/:443//')
        
        # Login usando credenciales básicas
        az login --service-principal -u "$USERNAME" -p "$PASSWORD" --tenant $(az account show --query tenantId -o tsv) || \
        az webapp deployment list-publishing-credentials --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group ecoalerta1
    
    - name: Crear ZIP para despliegue
      run: |
        cd backend
        zip -r ../backend-deploy.zip . -x "*.git*" "*.pyc" "__pycache__/*" "*.log" "venv/*" ".venv/*"
        cd ..
        ls -lh backend-deploy.zip
    
    - name: Desplegar usando Azure CLI ZIP Deploy
      run: |
        az webapp deployment source config-zip \
          --resource-group ecoalerta1 \
          --name ${{ env.AZURE_WEBAPP_NAME }} \
          --src backend-deploy.zip

