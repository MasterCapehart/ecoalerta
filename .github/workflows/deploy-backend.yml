name: Desplegar Backend a Azure

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: ecoalerta-backend
  PYTHON_VERSION: '3.11'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v4

    - name: Configurar Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Instalar dependencias del sistema
      run: |
        sudo apt-get update
        sudo apt-get install -y libpq-dev gdal-bin libgdal-dev python3-gdal

    - name: Preparar archivos para despliegue
      run: |
        echo "=== Preparando archivos para despliegue ==="
        cd backend
        # Asegurar que startup.sh tenga permisos de ejecución
        chmod +x startup.sh
        # Verificar que el archivo existe y está en la raíz
        ls -la startup.sh
        echo ""
        echo "=== Contenido de startup.sh ==="
        cat startup.sh
        echo ""
        echo "=== Verificando estructura del directorio ==="
        ls -la | head -10
        echo ""
        echo "=== Verificando que startup.sh esté en la raíz ==="
        pwd
        test -f startup.sh && echo "✅ startup.sh encontrado en $(pwd)" || echo "❌ startup.sh NO encontrado"
    
    - name: Crear ZIP para despliegue
      run: |
        cd backend
        zip -r ../backend-deploy.zip . -x "*.git*" "*.pyc" "__pycache__/*" "*.log" "venv/*" ".venv/*"
        cd ..
        ls -lh backend-deploy.zip
    
    - name: Extraer credenciales del publish profile
      id: extract-creds
      run: |
        echo "${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}" > /tmp/publish-profile.xml
        echo "=== Verificando publish profile ==="
        head -5 /tmp/publish-profile.xml
        
        # Extraer credenciales usando sed (más compatible que grep -oP)
        USERNAME=$(sed -n 's/.*userName="\([^"]*\)".*/\1/p' /tmp/publish-profile.xml | head -1)
        PASSWORD=$(sed -n 's/.*userPWD="\([^"]*\)".*/\1/p' /tmp/publish-profile.xml | head -1)
        PUBLISH_URL=$(sed -n 's/.*publishUrl="\([^"]*\)".*/\1/p' /tmp/publish-profile.xml | grep "scm" | head -1 | sed 's/:443//')
        
        echo "username=$USERNAME" >> $GITHUB_OUTPUT
        echo "password=$PASSWORD" >> $GITHUB_OUTPUT
        echo "publish_url=$PUBLISH_URL" >> $GITHUB_OUTPUT
        
        echo "✅ Credenciales extraídas"
        echo "Username: ${USERNAME:0:10}..." # Mostrar solo primeros 10 caracteres por seguridad
        echo "Publish URL: $PUBLISH_URL"
    
    - name: Desplegar usando ZIP Deploy API
      run: |
        echo "=== Iniciando despliegue ==="
        echo "URL: https://${{ steps.extract-creds.outputs.publish_url }}/api/zipdeploy"
        
        RESPONSE=$(curl -X POST \
          -u "${{ steps.extract-creds.outputs.username }}:${{ steps.extract-creds.outputs.password }}" \
          --data-binary @backend-deploy.zip \
          -H "Content-Type: application/zip" \
          -w "\nHTTP_CODE:%{http_code}" \
          "https://${{ steps.extract-creds.outputs.publish_url }}/api/zipdeploy?isAsync=true" \
          2>&1)
        
        HTTP_CODE=$(echo "$RESPONSE" | grep "HTTP_CODE" | cut -d: -f2)
        BODY=$(echo "$RESPONSE" | sed '/HTTP_CODE/d')
        
        echo "HTTP Code: $HTTP_CODE"
        echo "Response: $BODY"
        
        if [ "$HTTP_CODE" != "200" ] && [ "$HTTP_CODE" != "202" ]; then
          echo "❌ Error en el despliegue. HTTP Code: $HTTP_CODE"
          exit 1
        fi
        
        echo "✅ Despliegue iniciado correctamente"

