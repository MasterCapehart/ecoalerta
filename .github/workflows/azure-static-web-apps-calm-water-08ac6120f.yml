name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Build Frontend
        run: |
          cd frontend
          npm ci
          npm run build
          # Copiar staticwebapp.config.json al directorio dist (Azure lo busca ahí)
          cp staticwebapp.config.json dist/ || echo "staticwebapp.config.json no encontrado, continuando..."
          # Verificar que los archivos se construyeron correctamente
          echo "=== Contenido de dist/ ==="
          ls -la dist/
          echo ""
          echo "=== Contenido de dist/assets/ ==="
          ls -la dist/assets/ || echo "No hay carpeta assets"
          echo ""
          echo "=== Primeras líneas de index.html ==="
          head -20 dist/index.html
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_CALM_WATER_08AC6120F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "/frontend/dist" # Apuntar directamente al directorio construido
          api_location: "" # Api source code path - optional
          output_location: "" # Vacío porque app_location ya apunta al dist
          skip_app_build: true # Skip build since we already built it
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_CALM_WATER_08AC6120F }}
          action: "close"
